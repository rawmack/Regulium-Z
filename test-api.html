<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Regulium-Z API Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Get Features</h3>
        <button onclick="testFeatures()">Get Features</button>
        <div id="features-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Get Laws</h3>
        <button onclick="testLaws()">Get Laws</button>
        <div id="laws-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Add Feature</h3>
        <input type="text" id="featureName" placeholder="Feature Name" value="Test Feature">
        <textarea id="featureDescription" placeholder="Feature Description" rows="3">This is a test feature for compliance checking.</textarea>
        <button onclick="testAddFeature()">Add Feature</button>
        <div id="add-feature-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Compliance Check</h3>
        <input type="text" id="complianceFeature" placeholder="Feature Name for Compliance Check" value="Test Feature">
        <button onclick="testComplianceCheck()">Run Compliance Check</button>
        <div id="compliance-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: true, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.className = 'result success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'result error';
                element.textContent = `Error: ${result.error}`;
            }
        }

        async function testHealth() {
            const result = await makeRequest(`${API_BASE}/health`);
            displayResult('health-result', result);
        }

        async function testFeatures() {
            const result = await makeRequest(`${API_BASE}/features`);
            displayResult('features-result', result);
        }

        async function testLaws() {
            const result = await makeRequest(`${API_BASE}/laws`);
            displayResult('laws-result', result);
        }

        async function testAddFeature() {
            const featureName = document.getElementById('featureName').value;
            const featureDescription = document.getElementById('featureDescription').value;
            
            const result = await makeRequest(`${API_BASE}/features/add`, {
                method: 'POST',
                body: JSON.stringify({
                    feature_name: featureName,
                    feature_description: featureDescription
                })
            });
            
            displayResult('add-feature-result', result);
        }

        async function testComplianceCheck() {
            const featureName = document.getElementById('complianceFeature').value;
            
            const result = await makeRequest(`${API_BASE}/compliance/check`, {
                method: 'POST',
                body: JSON.stringify({
                    features: [featureName],
                    include_abbreviations: true,
                    include_corrections: true
                })
            });
            
            displayResult('compliance-result', result);
        }

        // Auto-test on load
        window.onload = function() {
            console.log('API Test page loaded. Click buttons to test endpoints.');
        };
    </script>
</body>
</html>
